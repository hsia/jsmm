<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九三学社社员管理系统</title>
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="lib/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>
    <div class="easyui-layout container" data-options="fit:true">
        <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA">九三学社社员管理系统</div>
        <div data-options="region:'west',title:'组织机构'" style="width:15%">组织机构树</div>
        <div data-options="region:'south',border:false" style="height:30px;background:#A9FACD">版权信息</div>
        <div data-options="region:'center',title:'社员信息'" style="height:100%">
            <div class="easyui-layout container" data-options="fit:true">
                <div id="persons" data-options="region:'north',border:false" style="height:60%;">
                    <div id="person-lists" style="width:100%;height:100%;"></div>
                </div>
                <div data-options="region:'south',border:false" style="height:40%;">社员其他信息页</div>
            </div>
        </div>
    </div>
</body>
</html>
