<div class="easyui-layout container" data-options="fit:true">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA">九三学社社员管理系统</div>
    <div data-options="region:'west',title:'组织机构'" style="width:15%">
        <div class="easyui-panel" style="padding:5px; height:100%;">
            <ul class="easyui-tree" id="organization-tree"
                data-options="url:'data/organization.json',method:'get',animate:true"></ul>
        </div>
    </div>
    <div data-options="region:'south',border:false" style="height:30px;background:#A9FACD">版权信息</div>
    <div data-options="region:'center',title:'社员信息'" style="height:100%">

                <table id="member-list" style="width:100%;height:100%;"></table>
            </div>
            <div data-options="region:'south',border:false" style="height:40%;">

                    <div id="member-info" title="社员详情" style="height:100%;"></div>

                        <table id="edudegree-list" style="width:100%;height:100%"></table>
                    </div>
                    <div title="工作履历" style="height:100%;">
                        <table id="job-resumes" style="width:100%;height:100%;"></table>
                    </div>
                    <div title="专业技术" style="height:100%;">

                    </div>
                    <div title="社会关系" style="height:100%;">

                    <div title="论文著作" style="height:100%;">

                    </div>
                    <div title="技术成果" style="height:100%;">

                    </div>
                    <div title="工作获奖" style="height:100%;">

                    </div>
                    <div title="专利情况" style="height:100%;">
