<!DOCTYPE html>
<html lang="en" xmlns:prompt="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>九三学社社员信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">

    <link rel="stylesheet" type="text/css" href="lib/easyui/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">

    <script src="scripts/grid_tab.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/tab/resume/jobresumes.js"></script>
    <script type="text/javascript" src="scripts/tab/resume/edudegreeinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/specialty/professionalinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/achievements/paperinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/achievements/awardinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/relations/familyrelations.js"></script>
    <script type="text/javascript" src="scripts/tab/achievements/achievements.js"></script>
    <script type="text/javascript" src="scripts/tab/duties/formercluboffice.js"></script>
    <script type="text/javascript" src="scripts/tab/duties/socialduties.js"></script>
    <script type="text/javascript" src="scripts/tab/relations/agencybroker.js"></script>

    <script type="text/javascript" src="scripts/tab/documents/propaganda.js"></script>

<body>
<div class="easyui-layout container" data-options="fit:true">
    <div data-options="region:'north',border:false">
        <div class="banner">
            <div class="title">九三学社社员信息管理系统</div>
            <div class="reminder bell"></div>
        </div>
    </div>
    <div data-options="region:'west',title:'组织机构'" style="width:15%">

        <div class="easyui-panel" style="padding:5px; height:100%;">
            <div style="padding-bottom: 10px;">
                <a class="easyui-linkbutton" id="newOrgan">新建</a>
                <a class="easyui-linkbutton" id="editOrgan">编辑</a>
                <a class="easyui-linkbutton" id="mergeOrgan">合并</a>
                <a class="easyui-linkbutton" id="deleteOrgan">删除</a>
            </div>
            <ul id="organTree" class="easyui-tree"></ul>
        </div>
    </div>
    <div data-options="region:'center'" style="height:100%;">
        <div id="tabsAll" class="easyui-tabs" style="height:100%;">
            <div id="membersinfo" title="社员信息" data-options="fit:true">
                <div id="members" data-options="region:'north',border:false" style="height:50%;">
                    <table id="member-list" style="width:100%;height:100%;"></table>
                </div>
                <div data-options="region:'south',border:false" style="height:50%;">
                    <div class="easyui-tabs" data-options="tabPosition:'right',narrow:true,headerWidth:80,tabWidth:80"
                         style="width:100%;height:100%;">
                        <div id="member-info" title="详情" style="padding:0;"></div>
                        <div title="履历" data-options="plain:true" style="padding:0;">
                            <div class="easyui-tabs request_once" data-options="fit:true,plain:true">
                                <div title="学历学位">
                                    <table id="edudegree-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="工作履历">
                                    <table id="job-resumes" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="关系" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs request_once" data-options="fit:true,plain:true">
                                <div title="社会关系">
                                    <table id="familyRelation-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="介绍人">
                                    <table id="agencyBroker-list" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="成果" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs request_once" data-options="fit:true,plain:true">
                                <div title="论文著作">
                                    <table id="paper-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="技术成果">
                                    <table id="achievements-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="工作获奖">
                                    <table id="award-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="专利情况">
                                    <table id="patents-list" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="专长" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs" data-options="fit:true,plain:true">
                                <div title="专业技术">
                                    <table id="professional-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="专家情况">
                                    <table id="professor-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="业务专长">
                                    <table id="specializedskill-list" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="职务" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs" data-options="fit:true,plain:true">
                                <div title="社内职务">
                                    <table id="formerClubOffice-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="社会职务">
                                    <table id="social-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="其他职务">
                                    <table id="socialDuties-list" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="参政" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs" data-options="fit:true,plain:true">
                                <div title="参政议政履职情况">
                                    <table id="politics-resume" style="width:100%;height:100%"></table>
                                </div>
                                <div title="参政议政业绩">
                                    <table id="participate-performance" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="文档" data-options="fit:true,plain:true" style="padding:0;">
                            <div id="documents_tab" class="easyui-tabs" data-options="fit:true,plain:true">
                                <div title="调研报告">
                                    <table id="research-report" style="width:100%;height:100%"></table>
                                </div>
                                <div title="参政议政信息">
                                    <table id="politics-info" style="width:100%;height:100%"></table>
                                </div>
                                <div title="统战理论">
                                    <table id="united-theory" style="width:100%;height:100%"></table>
                                </div>
                                <div title="宣传稿">
                                    <table id="propaganda" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="自定义" data-options="fit:true,plain:true" style="padding:0;">
                            <div id="custom_tab" class="easyui-tabs" data-options="fit:true,plain:true">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div title="文件信息" style="height:100%;">
                <div id="document-list" style="width:100%;height:100%"></div>
            </div>
        </div>
    </div>
</div>
<div id="sonic-dialog"
     style="width: 100%;height: 100%;display: block; background-color: rgba(0,0,0,50); z-index: 1000;">
    <div style="width: 100px;height: 100px; margin: auto;" id="sonic-canvas"></div>
</div>
<div id="client_add_tab" style="width:500px;height:500px;">
    <input class="easyui-textbox" id="tab_title" style="width:90%" data-options="label:'标题:',required:true">
    <table id="client_add_tab_table" style="width:100%;height:100%"></table>
</div>
<div id="member_upload">
    <div style="margin: 45px 0 0 40px">
        <form id="member_upload_form" action='/members/upload/' enctype="multipart/form-data" method='post'>
            <input class="easyui-filebox" name='members' data-options="prompt:'请选择文件'" style="width: 80%"
                   accept=".xls,.xlsx" multiple/><br/>
        </form>
    </div>
</div>
<div id="member_doc">
    <div style="margin: 45px 0 0 40px">
        <form id="doc_upload_form" enctype="multipart/form-data" method='post'>
            <input class="easyui-filebox" name='docs' data-options="prompt:'请选择文件'" style="width: 80%"
                   accept=".doc,.docx,.xls,.xlsx"/><br/>
        </form>
    </div>
</div>
<div id="organ-add" class="member-dialog">
    <form id="organ-add-form" class="easyui-form member-form" data-options="validate:true">
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="organName" style="width:100%"
                   data-options="label:'组织机构名称:',required:true">
        </div>
    </form>
</div>
<div id="organ-edit" class="member-dialog">
    <form id="organ-edit-form" class="easyui-form member-form" data-options="validate:true">
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="organName" style="width:100%"
                   data-options="label:'组织机构名称:',required:true">
        </div>
    </form>
</div>
<div id="organ-merge" class="member-dialog">
    <form id="organ-merge-form" class="easyui-form member-form" data-options="validate:true">
        <div style="margin-bottom:20px" class="member-property">
            <input id="mergeBranch" class="easyui-combotree" name="organName" style="width:100%"
                   data-options="label:'目标支社:'">
        </div>
    </form>
</div>
<div id="member-search" class="member-dialog">
    <form id="member-search-form" class="easyui-form member-form" data-options="novalidate:true">
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="name" style="width:100%" data-options="label:'姓名:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-combobox" name="gender" style="width:100%"
                   data-options="label:'性别:',required:true,valueField:'value',textField:'text',url:'data/gender.json',method:'get',prompt:'请选择',panelHeight:'auto'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-datebox" name="branchTime" style="width:100%"
                   data-options="label:'入社时间:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="mobile" style="width:100%" data-options="label:'移动电话:',required:true">
        </div>
    </form>
</div>
<div id="document-search" class="member-dialog">
    <form id="document-search-form" class="easyui-form member-form" data-options="novalidate:true">
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="keyWord" style="width:100%"
                   data-options="label:'检索关键字:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="keyWordAttachment" style="width:100%"
                   data-options="label:'文本内容检索:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-datebox" name="startDate" style="width:100%"
                   data-options="label:'开始时间:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-datebox" name="endDate" style="width:100%"
                   data-options="label:'结束时间:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-combobox" name="docType" style="width:100%"
                   data-options="label:'类型:',required:true,valueField:'value',textField:'text',url:'data/documenttype.json',method:'get',prompt:'请选择',panelHeight:'auto'">
        </div>
    </form>
</div>
<div id="reminder_dialog">
    <div style="padding:5px 0;">
        <a id="reminder_birthday" class="easyui-linkbutton" data-options="iconCls:'icon-birthday'" style="width:100%"
           title="七天内过生日的社员，请点击查询">生日提醒</a>
        <a id="reminder_retire" class="easyui-linkbutton" data-options="iconCls:'icon-old'" style="width:100%">退休提醒</a>
        <a class="easyui-linkbutton" style="width:100%">Reload</a>
        <a class="easyui-linkbutton" style="width:100%">Help</a>
    </div>
</div>
<div id="member-dialog" class="member-dialog">
    <form id="member-form" class="easyui-form member-form" data-options="novalidate:true"
          enctype="multipart/form-data" method='post'>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="name" style="width:100%" data-options="label:'姓名:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="foreignName" style="width:100%"
                   data-options="label:'外文姓名:',required:true,validType:'email'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="usedName" style="width:100%" data-options="label:'曾用名:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-combobox" name="gender" style="width:100%"
                   data-options="label:'性别:',required:true,valueField:'value',textField:'text',url:'data/gender.json',method:'get',prompt:'请选择',panelHeight:'auto'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-datebox" name="birthday" style="width:100%" data-options="label:'出生日期:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="nativePlace" style="width:100%"
                   data-options="label:'籍贯:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="birthPlace" style="width:100%"
                   data-options="label:'出生地:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-combobox" name="nation" style="width:100%" text="请选择"

        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-combobox" name="health" style="width:100%"

        <div style="margin-bottom:20px" class="member-property">

        <div style="margin-bottom:20px" class="member-property">

        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="organ" style="width:100%" data-options="label:'所属基层组织:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">

        </div>

        <div style="margin-bottom:20px" class="member-property">

            <input class="easyui-textbox" name="academic" style="width:100%" data-options="label:'学术职务:',required:true">
        </div>

        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="homePost" style="width:100%"

        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="homeTel" style="width:100%" data-options="label:'家庭电话:',required:true">

        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="companyAddress" style="width:100%"
                   data-options="label:'公司地址:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="companyPost" style="width:100%"

        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="companyTel" style="width:100%"

        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="commAddress" style="width:100%"

            <input class="easyui-textbox" name="commPost" style="width:100%"

            <input class="easyui-textbox" name="mobile" style="width:100%" data-options="label:'移动电话:',required:true">

        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="email" style="width:100%" data-options="label:'电子邮箱:',required:true">

            <input class="easyui-textbox" name="hobby" style="width:100%" data-options="label:'爱好:',required:true">

</div>
<div id="memberEdit-dialog" class="member-dialog">
    <form id="memberEdit-form" class="easyui-form member-form" data-options="novalidate:true">
        <div style="margin-bottom:20px" class="member-property">
