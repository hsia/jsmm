<!DOCTYPE html>
<html lang="en" xmlns:prompt="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>九三学社社员信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="lib/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="lib/jquery/sonic.js"></script>
    <script src="lib/jquery/moment.js"></script>
    <script src="scripts/grid_tab.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/tab/resume/jobresumes.js"></script>
    <script type="text/javascript" src="scripts/tab/resume/edudegreeinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/specialty/professionalinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/achievements/paperinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/achievements/awardinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/relations/familyrelations.js"></script>
    <script type="text/javascript" src="scripts/tab/achievements/achievements.js"></script>
    <script type="text/javascript" src="scripts/tab/duties/formercluboffice.js"></script>
    <script type="text/javascript" src="scripts/tab/duties/socialduties.js"></script>
    <script type="text/javascript" src="scripts/tab/relations/agencybroker.js"></script>
    <script type="text/javascript" src="scripts/tab/achievements/patentsinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/specialty/professorinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/specialty/specializedskillinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/duties/socialinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/political/politicsresume.js"></script>
    <script type="text/javascript" src="scripts/tab/political/participateperformance.js"></script>
    <script type="text/javascript" src="scripts/tab/documents/researchinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/documents/politicsinfo.js"></script>
    <script type="text/javascript" src="scripts/tab/documents/unitedtheory.js"></script>
    <script type="text/javascript" src="scripts/tab/documents/propaganda.js"></script>
    <script type="text/javascript" src="scripts/documentlist.js"></script>
    <script type="text/javascript" src="scripts/tab/custom/clienttab.js"></script>
    <script type="text/javascript" src="scripts/tab/custom/addtab.js"></script>
</head>
<body>
<div class="easyui-layout container" data-options="fit:true">
    <div data-options="region:'north',border:false">
        <div class="banner">
            <div class="title">九三学社社员信息管理系统</div>
            <div class="reminder bell"></div>
        </div>
    </div>
    <div data-options="region:'west',title:'组织机构'" style="width:15%">

        <div class="easyui-panel" style="padding:5px; height:100%;">
            <div style="padding-bottom: 10px;">
                <a class="easyui-linkbutton" id="newOrgan">新建</a>
                <a class="easyui-linkbutton" id="editOrgan">编辑</a>
                <a class="easyui-linkbutton" id="mergeOrgan">合并</a>
                <a class="easyui-linkbutton" id="deleteOrgan">删除</a>
            </div>
            <ul id="organTree" class="easyui-tree"></ul>
        </div>
    </div>
    <div data-options="region:'center'" style="height:100%;">
        <div id="tabsAll" class="easyui-tabs" style="height:100%;">
            <div id="membersinfo" title="社员信息" data-options="fit:true">
                <div id="members" data-options="region:'north',border:false" style="height:50%;">
                    <table id="member-list" style="width:100%;height:100%;"></table>
                </div>
                <div data-options="region:'south',border:false" style="height:50%;">
                    <div class="easyui-tabs" data-options="tabPosition:'right',narrow:true,headerWidth:80,tabWidth:80"
                         style="width:100%;height:100%;">
                        <div id="member-info" title="详情" style="padding:0;"></div>
                        <div title="履历" data-options="plain:true" style="padding:0;">
                            <div class="easyui-tabs request_once" data-options="fit:true,plain:true">
                                <div title="学历学位">
                                    <table id="edudegree-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="工作履历">
                                    <table id="job-resumes" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="关系" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs request_once" data-options="fit:true,plain:true">
                                <div title="社会关系">
                                    <table id="familyRelation-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="介绍人">
                                    <table id="agencyBroker-list" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="成果" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs request_once" data-options="fit:true,plain:true">
                                <div title="论文著作">
                                    <table id="paper-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="技术成果">
                                    <table id="achievements-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="获奖情况">
                                    <table id="award-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="专利情况">
                                    <table id="patents-list" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="专长" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs" data-options="fit:true,plain:true">
                                <div title="专业技术">
                                    <table id="professional-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="专家情况">
                                    <table id="professor-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="业务专长">
                                    <table id="specializedskill-list" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="职务" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs" data-options="fit:true,plain:true">
                                <div title="社内职务">
                                    <table id="formerClubOffice-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="社会职务">
                                    <table id="social-list" style="width:100%;height:100%"></table>
                                </div>
                                <div title="其他职务">
                                    <table id="socialDuties-list" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="参政" data-options="fit:true,plain:true" style="padding:0;">
                            <div class="easyui-tabs" data-options="fit:true,plain:true">
                                <div title="参政议政履职情况">
                                    <table id="politics-resume" style="width:100%;height:100%"></table>
                                </div>
                                <div title="参政议政业绩">
                                    <table id="participate-performance" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="文档" data-options="fit:true,plain:true" style="padding:0;">
                            <div id="documents_tab" class="easyui-tabs" data-options="fit:true,plain:true">
                                <div title="调研报告">
                                    <table id="research-report" style="width:100%;height:100%"></table>
                                </div>
                                <div title="参政议政信息">
                                    <table id="politics-info" style="width:100%;height:100%"></table>
                                </div>
                                <div title="统战理论">
                                    <table id="united-theory" style="width:100%;height:100%"></table>
                                </div>
                                <div title="宣传稿">
                                    <table id="propaganda" style="width:100%;height:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div title="自定义tab" data-options="fit:true,plain:true" style="padding:0;">
                            <div id="custom_tab" class="easyui-tabs" data-options="fit:true,plain:true">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div title="文件信息" style="height:100%;">
                <div id="document-list" style="width:100%;height:100%"></div>
            </div>
        </div>
    </div>
</div>
<div id="client_add_tab" style="width:500px;height:500px;">
    <input class="easyui-textbox" id="tab_title" style="width:90%" data-options="label:'tab名称:',required:true">
    <table id="client_add_tab_table" style="width:100%;height:100%"></table>
</div>
<div id="member_upload">
    <div style="margin: 45px 0 0 40px">
        <form id="member_upload_form" action='/members/upload/' enctype="multipart/form-data" method='post'>
            <input class="easyui-filebox" name='members' data-options="prompt:'请选择文件'" style="width: 80%"
                   accept=".xls,.xlsx" multiple/><br/>
        </form>
    </div>
</div>
<div id="member_doc">
    <div style="margin: 45px 0 0 40px">
        <form id="doc_upload_form" enctype="multipart/form-data" method='post'>
            <input class="easyui-filebox" name='docs' data-options="prompt:'请选择文件'" style="width: 80%"
                   accept=".doc,.docx,.xls,.xlsx"/><br/>
        </form>
    </div>
</div>
<div id="organ-add" class="member-dialog">
    <form id="organ-add-form" class="easyui-form member-form" data-options="validate:true">
        <div style="margin-bottom:20px;" class="member-property">
            <input id="organNew" class="easyui-textbox" name="organName" style="width:100%"
                   data-options="label:'组织机构名称:',required:true">
        </div>
    </form>
</div>
<div id="organ-edit" class="member-dialog">
    <form id="organ-edit-form" class="easyui-form member-form" data-options="validate:true">
        <div style="margin-bottom:20px;" class="member-property">
            <input id="organEdit" class="easyui-textbox" name="organName" style="width:100%"
                   data-options="label:'组织机构名称:',required:true">
        </div>
    </form>
</div>
<div id="organ-merge" class="member-dialog">
    <form id="organ-merge-form" class="easyui-form member-form" data-options="validate:true">
        <div style="margin-bottom:20px;" class="member-property">
            <input id="mergeBranch" class="easyui-combotree" name="organName" style="width:100%"
                   data-options="label:'目标支社:',required:false,prompt:'请选择'">
        </div>
    </form>
</div>
<div id="member-search" class="member-dialog">
    <form id="member-search-form" class="easyui-form member-form" data-options="novalidate:true">
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="name" style="width:100%" data-options="label:'姓名:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="genderS" class="easyui-combobox" data-url="data/gender.json" name="gender" style="width:100%"
                   data-options="label:'性别:',required:false,panelHeight:'auto',prompt:'请选择'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="sectorS" class="easyui-combobox" data-url="data/sector.json" name="sector" style="width:100%"
                   data-options="label:'界别:',prompt:'请选择',panelHeight:'auto',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="jobTitle" style="width:100%" data-options="label:'职称:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="highestEducationS" class="easyui-combobox" data-url="data/highestEducation.json"
                   name="highestEducation"
                   style="width:100%"
                   data-options="label:'最高学历:',required:false,prompt:'请选择',panelHeight:'auto'">
        </div>
        <div id="retire_time_div" style="margin-bottom:20px" class="member-property">
            <input id="retire_time_input" class="easyui-textbox" name="retireTime" style="width:100%"
                   data-options="label:'退休:',required:true,readonly:true,prompt:'请单击'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="lostS" class="easyui-combobox" data-url="data/retire.json" name="lost" style="width:100%"
                   data-options="label:'是否失联:',required:false,prompt:'请选择',panelHeight:'auto'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="stratumS" class="easyui-combobox" data-url="data/retire.json" name="stratum" style="width:100%"
                   data-options="label:'新阶层:',required:false,prompt:'请选择',panelHeight:'auto'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="jobLevel" style="width:100%" data-options="label:'职务级别:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="titleLevel" style="width:100%"
                   data-options="label:'职称级别:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="socialPositionName" style="width:100%"
                   data-options="label:'社会职务名称:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="socialPositionLevelS" class="easyui-combobox" data-url="data/socialPositionLevel.json"
                   name="socialPositionLevel"
                   style="width:100%" data-options="label:'社会职务级别:',required:false,prompt:'请选择',panelHeight:'auto'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="formeOrganizationJob" style="width:100%"
                   data-options="label:'社内职务名称:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="formeOrganizationLevelS" class="easyui-combobox" data-url="data/formeOrganizationLevel.json"
                   name="formeOrganizationLevel"
                   style="width:100%"
                   data-options="label:'社内组织级别:',required:false,prompt:'请选择',panelHeight:'auto'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            年龄: <input id="start_age" class="easyui-textbox" style="width:90px">
            到: <input id="end_age" class="easyui-textbox" style="width:90px">
        </div>
    </form>
</div>
<div id="document-search" class="member-dialog">
    <form id="document-search-form" class="easyui-form member-form" data-options="novalidate:true">
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="keyWord" style="width:100%"
                   data-options="label:'检索关键字:',required:true,prompt:'输入文件名或社员名'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="keyWordAttachment" style="width:100%"
                   data-options="label:'文本内容检索:',required:true,prompt:'输入文件内容'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-datebox" name="startDate" style="width:100%"
                   data-options="label:'开始时间:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-datebox" name="endDate" style="width:100%"
                   data-options="label:'结束时间:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="docTypeD" class="easyui-combobox" data-url="data/documenttype.json" name="docType"
                   style="width:100%"
                   data-options="label:'文件类型:',required:false,panelHeight:'auto',prompt:'请选择'">
        </div>
    </form>
</div>

<div id="members_export_excel">
    <div style="padding:5px 0;">
        <a id="memberInfo_export" data-options="iconCls:'export-excel'" class="easyui-linkbutton" style="width:100%">个人信息导出</a>
        <a id="memberInfo_cus_export" data-options="iconCls:'export-excel'" class="easyui-linkbutton" style="width:100%">个人信息导出(自定义)</a>

<div id="member-dialog" class="member-dialog">
    <form id="member-form" class="easyui-form member-form" data-options="validate:true"
          enctype="multipart/form-data" method='post'>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="name" style="width:100%" data-options="label:'姓名:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="foreignName" style="width:100%"
                   data-options="label:'外文姓名:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="usedName" style="width:100%" data-options="label:'曾用名:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="gender" class="easyui-combobox" data-url="data/gender.json" name="gender" style="width:100%"
                   data-options="label:'性别:',required:true,panelHeight:'auto',prompt:'请选择'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-datebox" name="birthday" style="width:100%" data-options="label:'出生日期:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="nativePlace" style="width:100%"
                   data-options="label:'籍贯:',required:true">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="birthPlace" style="width:100%"
                   data-options="label:'出生地:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="nation" class="easyui-combobox" data-url="data/peoples.json" name="nation" style="width:100%"
                   data-options="label:'民族:',required:false,prompt:'请选择'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="health" class="easyui-combobox" data-url="data/health.json" name="health" style="width:100%"
                   data-options="label:'健康状态:',required:false,panelHeight:'auto',prompt:'请选择'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="marriage" class="easyui-combobox" data-url="data/marriage.json" name="marriage"
                   style="width:100%"
                   data-options="label:'婚姻状况:',required:false,panelHeight:'auto',prompt:'请选择'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="idCard" style="width:100%" data-options="label:'身份证号:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="idType" class="easyui-combobox" data-url="data/idType.json" name="idType" style="width:100%"
                   data-options="label:'有效证件类别:',required:false,prompt:'请选择'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="idNo" style="width:100%" data-options="label:'证件号码:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <select id="newBranch" class="easyui-combotree" name="branch" style="width:100%"
                    data-options="label:'所属支社:', required:false,prompt:'请选择'"></select>
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="organ" style="width:100%" data-options="label:'所属基层组织:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-datebox" name="jobTime" style="width:100%"
                   data-options="label:'参加工作时间:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-datebox" name="branchTime" style="width:100%"
                   data-options="label:'入社时间:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="partyCross" style="width:100%"
                   data-options="label:'党派交叉:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="companyName" style="width:100%"
                   data-options="label:'单位名称:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="department" style="width:100%"
                   data-options="label:'工作部门:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input id="retire" class="easyui-combobox" data-url="data/retire.json" name="retire" style="width:100%"
                   data-options="label:'办理退休手续:',required:false,panelHeight:'auto',prompt:'请选择'">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="duty" style="width:100%" data-options="label:'职务:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="jobTitle" style="width:100%" data-options="label:'职称:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="academic" style="width:100%"
                   data-options="label:'学术职务:',required:false">
        </div>
        <div style="margin-bottom:20px" class="member-property">
            <input class="easyui-textbox" name="homeAddress" style="width:100%"
                   data-options="label:'家庭地址:',required:false">
