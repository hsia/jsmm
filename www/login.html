<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="static/lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="static/lib/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="static/lib/easyui/demo/demo.css">
    <script type="text/javascript" src="static/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="static/lib/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="static/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
    <!--<script type="text/javascript" src="static/scripts/login.js"></script>-->
</head>
<body style="text-align:center">
<div style="margin:150px auto;width:400px;height:100px;">
    <div class="easyui-panel" style="width:400px;">
        <div style="padding:10px 60px 20px 60px">
            <form id="loginForm" action="/login" method="post">
                <div style="text-align: center; font-size: 30px">九三学社</div>
                <div style="padding-bottom: 30px; text-align: center; font-size: 30px">社员信息管理系统</div>
                <table cellpadding="5">
                    <tr>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td style="font-size: 18px;">用户名:</td>
                        <td><input class="easyui-textbox" type="text" name="username"
                                   data-options="required:true">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 18px;">密&nbsp;&nbsp;&nbsp;码:</td>
                        <td><input class="easyui-textbox" type="password" name="password"
                                   data-options="required:true">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-top: 20px; text-align: right">
                            <input type="submit" value="登录" style="font-size: 18px; "></br>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
